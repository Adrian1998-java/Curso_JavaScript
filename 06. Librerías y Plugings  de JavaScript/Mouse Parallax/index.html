				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">

    <!--
        SLIDESHOW
    -->

    <div class="container-fluid p-0">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/slide/slide01.jpg"class="img-fluid">
                <div class="carousel-caption">
                    <h3>Hola</h3>
                    <p>Estoy aprendiendo Bootstrap 4</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="img/slide/slide02.jpg"class="img-fluid" >
              </div>
              <div class="carousel-item">
                <img src="img/slide/slide03.jpg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/slide/slide04.jpg" class="img-fluid">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
    </div>

    <!--
        GALERIA
    -->
    <div class="container-fluid p-0">

      <h2 class="text_uppercase py-3 text-muted text-center">Galer√≠a de imagenes</h2>
      <section class="pinterest_grid">

        <article class="white-panel">
          <a href="img/galeria/01.jpg" data-toggle="lightbox" data-gallery="example-gallery">
          <img src="img/galeria/01.jpg"> </a>
        </article>

        <article class="white-panel"><a href="img/galeria/02.jpg" data-toggle="lightbox" data-gallery="example-gallery">
          <img src="img/galeria/02.jpg"> </a>
        </article>

        <article class="white-panel"> <a href="img/galeria/03.jpg" data-toggle="lightbox" data-gallery="example-gallery">
          <img src="img/galeria/03.jpg"> </a>
        </article>

        <article class="white-panel"> <a href="img/galeria/04.jpg" data-toggle="lightbox" data-gallery="example-gallery">
          <img src="img/galeria/04.jpg"> </a>
        </article>

        <article class="white-panel"> <a href="img/galeria/05.jpg" data-toggle="lightbox" data-gallery="example-gallery">
          <img src="img/galeria/05.jpg"> </a>
        </article>

        <article class="white-panel"> <a href="img/galeria/06.jpg" data-toggle="lightbox" data-gallery="example-gallery">
          <img src="img/galeria/06.jpg"> </a>
        </article>

        </section>
    </div>

    <!--
        MOUSE PARALLAX EFFECT
    -->
     <div class="container-fluid p-0">
        <h2 class="text_uppercase py-3 text-muted text-center">Mouse Parallax effect</h2>

        <figure class="m-0 mouseParallax" style="position: relative; overflow: hidden;">
          <img src="img/mouse/plano02.png" class="img-fluid" >
          <figure class="mouseParallax" style="position: absolute; top:0; left:0">
            <img src="img/mouse/plano01.png" class="img-fluid">
            <figure class="mouseParallax" style="position: absolute; top:0; left:0">
              <img src="img/mouse/plano00.png" class="img-fluid">
    
            </figure>
          </figure>
        </figure>

     </div>

    <script src="js/script.js"></script>
